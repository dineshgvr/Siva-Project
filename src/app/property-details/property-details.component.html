<section class="content">
    <div class="container-fluid">
      <!-- Basic Examples -->
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="ngxTableHeader">
                    <ul class="header-buttons-left ml-0 mb-0">
                      <li class="dropdown">
                        <h2>
                          <strong>View Property</strong></h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search" type="text" class="browser-default search-field"
                          (keyup)='filterDatatable($event)' aria-label="Search box">
                      </li>
                    </ul>
                    <ul class="header-buttons m-r-20">
                      <li>
                        <div class="icon-button-demo">
                          <button mat-mini-fab color="primary" (click)='addRow()'>
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <ngx-datatable #table class="material" [rows]="data" [columns]="columns" [sortType]="'multi'"
                    [columnMode]="'force'" [headerHeight]="'50'" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">
                    <ngx-datatable-column name="propertyId" [width]="100">
                      <ng-template ngx-datatable-header-template>
                        <span>Property Id</span>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Property Name" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Guest" [width]="130"></ngx-datatable-column>
                    <ngx-datatable-column name="BedRoom" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Beds" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Bath Room" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Country" [width]="120"></ngx-datatable-column>
                    <ngx-datatable-column name="State" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Actions" sortable="false" [width]="120">
                      <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                        <span>
<!--                          <button class="btn tblActnBtn h-auto" (click)='editRow(row, rowIndex, addRecord)'>-->
<!--                            <i class="material-icons">mode_edit</i>-->
<!--                          </button>-->
                          <button class="btn tblActnBtn h-auto" (click)='deleteRow(row)'>
                            <i class="material-icons">delete</i>
                          </button>
                        </span>
                      </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
