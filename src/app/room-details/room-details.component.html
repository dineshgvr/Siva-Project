<section class="content" style="margin-bottom: -75px;">
    <div class="container-fluid">
      <div class="row clearfix">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <div class="card">
            <div class="header">
              <h2>Room Details</h2>
            </div>
            <div class="body">
              <div class="register-form m-4" [formGroup]="roomDetailForm">
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Property ID</mat-label>
                      <input matInput formControlName="propertyId" required>
                      <mat-icon matSuffix>business</mat-icon>
<!--                      <mat-error *ngIf="roomDetailForm.get('propertyId').hasError('required')">-->
<!--                        Property ID is required-->
<!--                      </mat-error>-->
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Room Type</mat-label>
                      <mat-select formControlName="roomType">
                        <mat-option *ngFor="let item of roomType" [value]="item">{{item}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Room Number</mat-label>
                      <input matInput formControlName="roomNumber" required>
                      <mat-icon matSuffix>business</mat-icon>
<!--                      <mat-error *ngIf="roomDetailForm.get('roomNumber').hasError('required')">-->
<!--                        Room Number is required-->
<!--                      </mat-error>-->
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>No of Guest </mat-label>
                      <input matInput formControlName="guest" required>
                      <mat-icon matSuffix>business</mat-icon>
<!--                      <mat-error *ngIf="roomDetailForm.get('guest').hasError('required')">-->
<!--                        No Of Guest is required-->
<!--                      </mat-error>-->
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Type Of Tenancy</mat-label>
                      <input matInput formControlName="typeOfTenancy" required>
                      <mat-icon matSuffix>business</mat-icon>
<!--                      <mat-error *ngIf="roomDetailForm.get('typeOfTenancy').hasError('required')">-->
<!--                        Type Of Tenancy is required-->
<!--                      </mat-error>-->
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Room Size </mat-label>
                      <input matInput formControlName="roomSize" required>
                      <mat-icon matSuffix>business</mat-icon>
<!--                      <mat-error *ngIf="roomDetailForm.get('roomSize').hasError('required')">-->
<!--                        Room Size is required-->
<!--                      </mat-error>-->
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Room Rate </mat-label>
                      <input matInput formControlName="roomRate" required>
                      <mat-icon matSuffix>business</mat-icon>
<!--                      <mat-error *ngIf="roomDetailForm.get('roomRate').hasError('required')">-->
<!--                        Room Rate is required-->
<!--                      </mat-error>-->
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-checkbox class="example-margin" formControlName="bedBath">Bed Bath</mat-checkbox>
                    <mat-checkbox class="example-margin" formControlName="hangers">Hangers</mat-checkbox>
                    <mat-checkbox class="example-margin" formControlName="shampoo">Shampoo</mat-checkbox>
                    <mat-checkbox class="example-margin" formControlName="lockOnRoom">LockOnRoom</mat-checkbox>
                    <mat-checkbox class="example-margin" formControlName="hairDryer">HairDryer</mat-checkbox>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <button class="mr-3" [disabled]="!roomDetailForm.valid" mat-raised-button color="primary" (click) = "onSubmitRoomDetail()">Submit</button>
                    <button type="button" mat-button>Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<section>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="left: 293px;">
        <ngx-datatable #table class="material" [rows]="data" [columns]="columns" [sortType]="'multi'"
        [columnMode]="'force'" [footerHeight]="50" [headerHeight]="'50'"  [rowHeight]="'auto'" [limit]="10">
        <ngx-datatable-column name="roomPropId" [width]="120">
          <ng-template ngx-datatable-header-template>
            <span>Property Id</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Room Type" [width]="130"></ngx-datatable-column>
        <ngx-datatable-column name="Room ID" [width]="100"></ngx-datatable-column>
        <ngx-datatable-column name="Room Number" [width]="100"></ngx-datatable-column>
        <ngx-datatable-column name="roomGuestNo" [width]="80">
          <ng-template ngx-datatable-header-template>
            <span>No Of Guest</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="typeOfTenant" [width]="80">
          <ng-template ngx-datatable-header-template>
            <span>Tenancy</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Room Rate" [width]="80"></ngx-datatable-column>
        <ngx-datatable-column name="Room Size" [width]="120"></ngx-datatable-column>
        <ngx-datatable-column name="Bed Bath" [width]="120"></ngx-datatable-column>
        <ngx-datatable-column name="Hangers" [width]="120"></ngx-datatable-column>
        <ngx-datatable-column name="Shampoo" [width]="120"></ngx-datatable-column>
        <ngx-datatable-column name="Actions" sortable="false" [width]="120">
          <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            <span>
              <button class="btn tblActnBtn h-auto" (click)='editRow(row, rowIndex)'>
                <i class="material-icons">remove_red_eye</i>
              </button>
              <button class="btn tblActnBtn h-auto" (click)='editRow(row, rowIndex)'>
                <i class="material-icons">mode_edit</i>
              </button>
              <button class="btn tblActnBtn h-auto" (click)='deleteRow(row)'>
                <i class="material-icons">delete</i>
              </button>
            </span>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
      </div>
    </div>
  </section>
